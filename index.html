            <script>
                var debounce = false;
                var music = new Audio("assets/snd/sound_music.ogg");

                function playMusic() {
                    var element = document.getElementById("mosa");

                    if (debounce == false) {
                        debounce = true;
                        element.classList.add("rotate");
                        music.play();
                    } else {
                        debounce = false;
                        element.classList.remove("rotate");
                        music.pause();
                    }
                }
            </script>
